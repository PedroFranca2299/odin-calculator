<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="display">
            </div>
            <div class="buttons">
                <div class="line">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="button-clear"><div id="clear">C</div></button>
                </div>
                <div class="line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button></button>
                </div>
                <div class="line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>=</button>
                </div>
                <div class="line">
                    <button></button>
                    <button>0</button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
